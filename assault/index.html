    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #4a90e2 0%, #87ceeb 100%);
            font-family: 'Press Start 2P', cursive;
            image-rendering: pixelated;
        }

        .pixel-border {
            border: 4px solid black;
            box-shadow: 
                inset -4px -4px 0px 0px rgba(0,0,0,0.2),
                4px 4px 0px 0px rgba(0,0,0,0.1);
        }

        .battlefield-floor {
            position: absolute;
            bottom: -20%;
            left: -50%;
            width: 200%;
            height: 120%;
            background-color: #55aa33;
            background-image: 
                linear-gradient(rgba(0,0,0,0.05) 2px, transparent 2px),
                linear-gradient(90deg, rgba(0,0,0,0.05) 2px, transparent 2px);
            background-size: 64px 64px;
            transform: rotateX(45deg);
            transform-origin: bottom;
            z-index: 1;
        }

        @keyframes walk {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-4px) rotate(5deg); }
        }

        .walking {
            animation: walk 0.2s infinite ease-in-out;
        }

        @keyframes wave {
            0%, 100% { transform: scaleX(1) skewY(0deg); }
            50% { transform: scaleX(0.9) skewY(10deg); }
        }

        @keyframes explode {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        .particle {
            animation: explode 0.5s ease-out forwards;
        }

        .cloud {
            position: absolute;
            width: 100px;
            height: 40px;
            background: white;
            border-radius: 50px;
            animation: float 60s linear infinite;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1);
        }

        @keyframes float {
            from { transform: translateX(-200px); }
            to { transform: translateX(calc(100vw + 200px)); }
        }
    </style>
