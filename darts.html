<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>British Hills: Classroom Darts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #222; 
            font-family: 'Lato', sans-serif;
            touch-action: none;
            user-select: none;
        }
        
        /* Background */
        #game-bg {
            position: absolute; inset: 0; z-index: 0;
            background: radial-gradient(circle at center, #333 0%, #111 100%);
        }

        /* Dartboard Container */
        #board-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -60%);
            width: 500px; height: 500px;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            z-index: 10; /* Board is Layer 10 */
        }

        /* The SVG Board */
        #dartboard {
            width: 100%; height: 100%;
            transform-origin: center;
        }

        /* UI Panel */
        .glass-panel {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: all 0.2s;
        }
        .active-team {
            background: rgba(255, 215, 0, 0.15);
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        /* Dart Styling */
        .dart {
            position: absolute;
            width: 20px; height: 100px;
            background: transparent;
            z-index: 20;
            pointer-events: none;
            transform-origin: center bottom;
            transition: transform 0.1s linear;
        }
        .dart-body {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 4px; height: 60px; background: silver;
            border-radius: 2px;
        }
        .dart-flight {
            position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%);
            width: 20px; height: 30px; 
            clip-path: polygon(50% 100%, 0 0, 100% 0);
        }

        .flight-0 { background: #ef4444; }
        .flight-1 { background: #3b82f6; }
        .flight-2 { background: #22c55e; }
        .flight-3 { background: #eab308; }

        /* Aiming Visuals (Layer 50 - On Top) */
        #aim-line {
            position: absolute;
            height: 4px;
            background: rgba(255, 255, 255, 0.4);
            transform-origin: left center;
            pointer-events: none;
            z-index: 50;
            border-radius: 2px;
            display: none;
        }
        
        #trajectory-line {
            position: absolute;
            height: 0;
            width: 0;
            border-left: 2px dashed rgba(255, 215, 0, 0.6);
            transform-origin: bottom center;
            pointer-events: none;
            z-index: 50;
            display: none;
        }
        #trajectory-head {
            position: absolute;
            top: -10px; left: -6px;
            width: 0; height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 12px solid rgba(255, 215, 0, 0.8);
        }

        /* Instructions */
        #tutorial {
            position: absolute;
            top: 75%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            z-index: 40;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        /* Score Popup */
        .score-popup {
            position: absolute;
            font-size: 3rem;
            font-weight: 900;
            color: #fbbf24;
            text-shadow: 0 4px 10px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 60;
            animation: floatUp 1s ease-out forwards;
        }
        @keyframes floatUp {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -20px) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -100px) scale(1); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="game-bg"></div>

    <!-- DARTBOARD -->
    <div id="board-container">
        <svg id="dartboard" viewBox="0 0 400 400">
            <!-- Rim -->
            <circle cx="200" cy="200" r="200" fill="#111" />
            <!-- Segments -->
            <g id="segments" transform="rotate(-9, 200, 200)"></g>
            <!-- Wireframe -->
            <circle cx="200" cy="200" r="170" fill="none" stroke="#888" stroke-width="2"/>
            <circle cx="200" cy="200" r="162" fill="none" stroke="#888" stroke-width="2"/>
            <circle cx="200" cy="200" r="107" fill="none" stroke="#888" stroke-width="2"/>
            <circle cx="200" cy="200" r="99" fill="none" stroke="#888" stroke-width="2"/>
            <!-- Bulls -->
            <circle cx="200" cy="200" r="16" fill="#060" stroke="#ddd" stroke-width="1" />
            <circle cx="200" cy="200" r="6" fill="#d00" stroke="#ddd" stroke-width="1" />
        </svg>
    </div>

    <!-- UI OVERLAY -->
    <div class="absolute inset-0 pointer-events-none z-30 flex flex-col justify-between p-4">
        <!-- Scoreboard -->
        <div class="flex justify-center gap-2 w-full max-w-4xl mx-auto pointer-events-auto">
            <div id="card-0" class="glass-panel flex-1 rounded-lg p-2 text-center" onclick="setTurn(0)">
                <div class="text-xs text-red-400 font-bold uppercase mb-1 team-name-0">Red</div>
                <div class="text-3xl font-black text-white score-0">0</div>
            </div>
            <div id="card-1" class="glass-panel flex-1 rounded-lg p-2 text-center" onclick="setTurn(1)">
                <div class="text-xs text-blue-400 font-bold uppercase mb-1 team-name-1">Blue</div>
                <div class="text-3xl font-black text-white score-1">0</div>
            </div>
            <div id="card-2" class="glass-panel flex-1 rounded-lg p-2 text-center" onclick="setTurn(2)">
                <div class="text-xs text-green-400 font-bold uppercase mb-1 team-name-2">Green</div>
                <div class="text-3xl font-black text-white score-2">0</div>
            </div>
            <div id="card-3" class="glass-panel flex-1 rounded-lg p-2 text-center" onclick="setTurn(3)">
                <div class="text-xs text-yellow-400 font-bold uppercase mb-1 team-name-3">Yellow</div>
                <div class="text-3xl font-black text-white score-3">0</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex justify-between items-end pointer-events-auto">
            <button onclick="toggleSetup()" class="p-3 bg-gray-800 rounded-full text-white border border-gray-600">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
            </button>
            <button onclick="clearBoard()" class="px-6 py-3 bg-red-900 rounded-lg text-white font-bold border-b-4 border-red-950 active:border-b-0 active:translate-y-1">
                CLEAR DARTS
            </button>
        </div>
    </div>

    <!-- TUTORIAL OVERLAY -->
    <div id="tutorial">
        <div class="text-4xl text-white mb-2 opacity-50">ðŸ‘†</div>
        <h2 class="text-2xl text-white font-bold drop-shadow-md">TOUCH & DRAG DOWN<br>TO THROW</h2>
    </div>

    <!-- Active Dart -->
    <div id="active-dart" class="dart hidden">
        <div class="dart-body"></div>
        <div class="dart-flight"></div>
    </div>

    <!-- Aiming Lines -->
    <div id="aim-line"></div>
    <div id="trajectory-line">
        <div id="trajectory-head"></div>
    </div>

    <!-- SETUP MENU -->
    <div id="setup-modal" class="fixed inset-0 z-50 bg-black bg-opacity-90 flex items-center justify-center hidden">
        <div class="bg-gray-900 border border-gray-700 p-8 rounded-xl w-full max-w-md">
            <h2 class="serif-font text-2xl text-amber-500 mb-4 text-center">Setup Teams</h2>
            <div class="space-y-3 mb-6">
                <input id="name-0" class="w-full bg-gray-800 text-white p-2 border border-red-500 rounded" placeholder="Red Team">
                <input id="name-1" class="w-full bg-gray-800 text-white p-2 border border-blue-500 rounded" placeholder="Blue Team">
                <input id="name-2" class="w-full bg-gray-800 text-white p-2 border border-green-500 rounded" placeholder="Green Team">
                <input id="name-3" class="w-full bg-gray-800 text-white p-2 border border-yellow-500 rounded" placeholder="Yellow Team">
            </div>
            <div class="flex gap-2">
                <button onclick="resetScores()" class="flex-1 bg-red-900 text-red-200 p-3 rounded font-bold hover:bg-red-800">RESET SCORES</button>
                <button onclick="saveSetup()" class="flex-1 bg-green-700 text-white p-3 rounded font-bold hover:bg-green-600">PLAY</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const TEAMS = [
            { name: "Red", score: 0, color: '#ef4444' },
            { name: "Blue", score: 0, color: '#3b82f6' },
            { name: "Green", score: 0, color: '#22c55e' },
            { name: "Yellow", score: 0, color: '#eab308' }
        ];
        
        const SECTORS = [20, 1, 18, 4, 13, 6, 10, 15, 2, 17, 3, 19, 7, 16, 8, 11, 14, 9, 12, 5];
        
        let activeTeam = 0;
        let isThrowing = false;
        let dragStart = null;
        let dartEl = document.getElementById('active-dart');
        
        window.onload = () => {
            drawBoard();
            updateUI();
            
            document.body.addEventListener('pointerdown', startDrag);
            document.body.addEventListener('pointermove', moveDrag);
            document.body.addEventListener('pointerup', endDrag);
        };

        function drawBoard() {
            const g = document.getElementById('segments');
            const center = 200;
            const innerR = 16;
            const sliceAngle = 360 / 20; 
            
            SECTORS.forEach((score, i) => {
                const angle = i * sliceAngle;
                const color1 = (i % 2 === 0) ? '#000' : '#ffdfbc'; 
                const color2 = (i % 2 === 0) ? '#d00' : '#0a0';    
                
                const startA = (angle - 9) * (Math.PI / 180);
                const endA = (angle + 9) * (Math.PI / 180);
                
                const p1 = createPath(center, innerR, 170, startA, endA);
                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                path.setAttribute("d", p1);
                path.setAttribute("fill", color1);
                path.setAttribute("stroke", "#888");
                path.setAttribute("stroke-width", "1");
                g.appendChild(path);

                const pDouble = createPath(center, 162, 170, startA, endA);
                const dRing = document.createElementNS("http://www.w3.org/2000/svg", "path");
                dRing.setAttribute("d", pDouble);
                dRing.setAttribute("fill", color2);
                g.appendChild(dRing);

                const pTreble = createPath(center, 99, 107, startA, endA);
                const tRing = document.createElementNS("http://www.w3.org/2000/svg", "path");
                tRing.setAttribute("d", pTreble);
                tRing.setAttribute("fill", color2);
                g.appendChild(tRing);

                const textR = 190;
                const tx = center + textR * Math.sin(angle * Math.PI / 180);
                const ty = center - textR * Math.cos(angle * Math.PI / 180);
                const txt = document.createElementNS("http://www.w3.org/2000/svg", "text");
                txt.setAttribute("x", tx);
                txt.setAttribute("y", ty);
                txt.setAttribute("text-anchor", "middle");
                txt.setAttribute("dominant-baseline", "middle");
                txt.setAttribute("fill", "#fff");
                txt.setAttribute("font-family", "Arial");
                txt.setAttribute("font-weight", "bold");
                txt.setAttribute("font-size", "20");
                txt.setAttribute("transform", `rotate(${angle}, ${tx}, ${ty})`);
                txt.textContent = score;
                g.appendChild(txt);
            });
        }

        function createPath(c, rIn, rOut, startA, endA) {
            const x1 = c + rIn * Math.sin(startA);
            const y1 = c - rIn * Math.cos(startA);
            const x2 = c + rOut * Math.sin(startA);
            const y2 = c - rOut * Math.cos(startA);
            const x3 = c + rOut * Math.sin(endA);
            const y3 = c - rOut * Math.cos(endA);
            const x4 = c + rIn * Math.sin(endA);
            const y4 = c - rIn * Math.cos(endA);
            return `M ${x1} ${y1} L ${x2} ${y2} A ${rOut} ${rOut} 0 0 1 ${x3} ${y3} L ${x4} ${y4} A ${rIn} ${rIn} 0 0 0 ${x1} ${y1} Z`;
        }

        // --- DRAG LOGIC ---
        function startDrag(e) {
            if(e.target.closest('button') || e.target.closest('.glass-panel')) return;
            
            // Restrict throwing to bottom 40% of screen
            if (e.clientY < window.innerHeight * 0.6) return;

            document.getElementById('tutorial').style.display = 'none'; // Hide tutorial on first interaction
            isThrowing = true;
            dragStart = { x: e.clientX, y: e.clientY };
            
            dartEl.classList.remove('hidden');
            const flight = dartEl.querySelector('.dart-flight');
            flight.className = `dart-flight flight-${activeTeam}`;
            
            updateDartPos(e.clientX, e.clientY, 1.0);
        }

        function moveDrag(e) {
            if(!isThrowing) return;
            
            const dx = e.clientX - dragStart.x;
            const dy = e.clientY - dragStart.y; 
            
            // Visuals
            const rubberBand = document.getElementById('aim-line');
            const trajectory = document.getElementById('trajectory-line');
            
            if (dy > 10) { // Only active if pulling DOWN
                // 1. Rubber Band (Finger to Start)
                const dist = Math.sqrt(dx*dx + dy*dy);
                const angle = Math.atan2(dy, dx);
                
                rubberBand.style.display = 'block';
                rubberBand.style.width = dist + 'px';
                rubberBand.style.left = dragStart.x + 'px';
                rubberBand.style.top = dragStart.y + 'px';
                rubberBand.style.transform = `rotate(${angle}rad)`;

                // 2. Trajectory Arrow (Start pointing UP)
                // Opposite direction to drag
                const aimAngle = angle + Math.PI; 
                // Cap visual length
                const power = Math.min(dist, 200) * 1.5; 
                
                trajectory.style.display = 'block';
                trajectory.style.height = power + 'px';
                trajectory.style.left = dragStart.x + 'px';
                trajectory.style.top = dragStart.y + 'px';
                // CSS transform origin is bottom center. We want it to grow UP.
                // Standard Math 0 is Right. CSS 0 is Up.
                // To align Math 0 (Right) to CSS 0 (Up), we need to Rotate +90deg
                // Example: Aim Up (270deg/-90deg). Rotation should be 0.
                // -90 + 90 = 0. Correct.
                trajectory.style.transform = `rotate(${aimAngle + Math.PI/2}rad)`;

                // Visual dart pullback
                updateDartPos(dragStart.x + dx, dragStart.y + dy, 1.0);
            }
        }

        function endDrag(e) {
            if(!isThrowing) return;
            isThrowing = false;
            document.getElementById('aim-line').style.display = 'none';
            document.getElementById('trajectory-line').style.display = 'none';

            const dy = e.clientY - dragStart.y;
            const dx = e.clientX - dragStart.x;

            if (dy > 50) {
                fireDart(dx, dy);
            } else {
                dartEl.classList.add('hidden');
            }
        }

        function updateDartPos(x, y, scale) {
            dartEl.style.left = x + 'px';
            dartEl.style.top = y + 'px';
            dartEl.style.transform = `translate(-50%, -100%) scale(${scale})`;
        }

        function fireDart(dx, dy) {
            // Inverse vector (Pull back -> Throw forward)
            const power = Math.min(Math.sqrt(dx*dx + dy*dy), 400) / 400; // 0-1
            const speed = 400; // Flight time ms
            
            const throwDist = 300 + (power * 500); // Max throw distance
            const angle = Math.atan2(dy, dx); // Drag angle
            
            // Target is opposite to drag
            const targetX = dragStart.x - (Math.cos(angle) * throwDist);
            const targetY = dragStart.y - (Math.sin(angle) * throwDist);
            
            const startTime = performance.now();
            const startX = dragStart.x + dx; // Start from pulled back position
            const startY = dragStart.y + dy;
            
            function animate(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / speed, 1);
                
                const ease = progress; // Linear flight
                const curX = startX + (targetX - startX) * ease;
                const curY = startY + (targetY - startY) * ease;
                const scale = 1.0 - (0.6 * ease); // Shrink as it goes away
                
                updateDartPos(curX, curY, scale);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    landDart(curX, curY);
                }
            }
            requestAnimationFrame(animate);
        }

        function landDart(x, y) {
            const board = document.getElementById('board-container');
            const rect = board.getBoundingClientRect();
            const cx = rect.left + rect.width/2;
            const cy = rect.top + rect.height/2;
            
            const dx = x - cx;
            const dy = y - cy;
            const dist = Math.sqrt(dx*dx + dy*dy);
            const scale = rect.width / 400; 
            const logicalR = dist / scale;
            
            let score = 0;
            let multiplier = 1;
            let text = "MISS";

            if (logicalR < 6) { score = 50; text = "BULLSEYE"; }
            else if (logicalR < 16) { score = 25; text = "25"; }
            else if (logicalR > 170) { score = 0; text = "MISS"; }
            else {
                let angle = Math.atan2(dy, dx) * (180 / Math.PI);
                angle += 90;
                if (angle < 0) angle += 360;
                
                const index = Math.floor((angle + 9) % 360 / 18);
                const baseScore = SECTORS[index];
                
                if (logicalR > 99 && logicalR < 107) multiplier = 3;
                else if (logicalR > 162 && logicalR < 170) multiplier = 2;
                
                score = baseScore * multiplier;
                if (multiplier === 3) text = `TRIPLE ${baseScore}`;
                else if (multiplier === 2) text = `DOUBLE ${baseScore}`;
                else text = `${baseScore}`;
            }

            if (score > 0) {
                TEAMS[activeTeam].score += score;
                updateUI();
                showPopup(x, y, text);
                stickDart(x, y);
            } else {
                showPopup(x, y, "MISS");
                dartEl.classList.add('hidden');
            }
        }

        function stickDart(x, y) {
            const stick = document.createElement('div');
            stick.className = `dart stuck`;
            stick.style.left = x + 'px';
            stick.style.top = y + 'px';
            stick.style.transform = `translate(-50%, -100%) scale(0.4)`; // Landed scale
            
            const flight = document.createElement('div');
            flight.className = `dart-flight flight-${activeTeam}`;
            stick.appendChild(flight);
            
            const tip = document.createElement('div');
            tip.className = 'absolute bottom-0 left-1/2 w-2 h-2 bg-black rounded-full transform -translate-x-1/2 translate-y-1/2';
            stick.appendChild(tip);

            document.body.appendChild(stick);
            dartEl.classList.add('hidden');
        }

        function clearBoard() {
            document.querySelectorAll('.stuck').forEach(e => e.remove());
        }

        function setTurn(id) {
            activeTeam = id;
            updateUI();
        }

        function updateUI() {
            TEAMS.forEach((t, i) => {
                const card = document.getElementById(`card-${i}`);
                const name = card.querySelector(`.team-name-${i}`);
                const score = card.querySelector(`.score-${i}`);
                name.innerText = t.name;
                score.innerText = t.score;
                if(i === activeTeam) card.classList.add('active-team');
                else card.classList.remove('active-team');
            });
        }

        function showPopup(x, y, text) {
            const el = document.createElement('div');
            el.className = 'score-popup';
            el.innerText = text;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function toggleSetup() {
            const el = document.getElementById('setup-modal');
            el.classList.toggle('hidden');
            if(!el.classList.contains('hidden')) {
                for(let i=0; i<4; i++) document.getElementById(`name-${i}`).value = TEAMS[i].name;
            }
        }

        function saveSetup() {
            for(let i=0; i<4; i++) {
                const val = document.getElementById(`name-${i}`).value;
                if(val) TEAMS[i].name = val;
            }
            updateUI();
            toggleSetup();
        }

        function resetScores() {
            TEAMS.forEach(t => t.score = 0);
            updateUI();
            toggleSetup();
        }

    </script>
</body>
</html>
