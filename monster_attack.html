<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>British Hills: Manor House Monsters</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@400;700&display=swap');

        body {
            font-family: 'Lato', sans-serif;
            overflow: hidden;
            background-color: #1a1a1a;
            touch-action: manipulation;
        }

        .font-fantasy {
            font-family: 'Cinzel', serif;
        }

        .text-shadow-hard {
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(4px);
            border: 2px solid #d4af37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        /* Updated for better visibility on dark backgrounds */
        .gold-text-bright {
            background: linear-gradient(to bottom, #fffbeb, #fcd34d, #d97706);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.6));
        }

        .gold-text {
            color: #d4af37;
            background: linear-gradient(to bottom, #fcf6ba, #bf953f, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 82, 82, 0); }
            100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(255, 82, 82, 0); }
        }
        
        .mic-active {
            animation: pulse-ring 2s infinite;
        }
        
        /* Custom scrollbar for the jump menu */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.5);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- DATA STRUCTURES ---

        // 1. Base Room Configuration (Fixed Video/Monster sequence)
        // UPDATED: Now includes loss videos
        const ROOM_CONFIG = [
            { 
                id: 1, 
                name: "Reception", 
                monsterName: "Bogart", 
                videoSrc: "./assets/reception.mp4", 
                defeatVideoSrc: "./assets/receptiondefeat.mp4",
                lossVideoSrc: "./assets/receptionloss.mp4"
            },
            { 
                id: 2, 
                name: "Drawing Room", 
                monsterName: "Demon", 
                videoSrc: "./assets/drawing.mp4", 
                defeatVideoSrc: "./assets/drawingroomdefeat.mp4",
                lossVideoSrc: "./assets/drawingroomloss.mp4"
            },
            { 
                id: 3, 
                name: "The Refectory", 
                monsterName: "Ghost", 
                videoSrc: "./assets/refectory.mp4", 
                defeatVideoSrc: "./assets/refectorydefeat.mp4",
                lossVideoSrc: "./assets/refectoryloss.mp4"
            },
            { 
                id: 4, 
                name: "The Library", 
                monsterName: "Dragon", 
                videoSrc: "./assets/library.mp4", 
                defeatVideoSrc: "./assets/librarydefeat.mp4",
                lossVideoSrc: "./assets/libraryloss.mp4"
            },
            { 
                id: 5, 
                name: "Queen's Room", 
                monsterName: "Unicorn", 
                videoSrc: "./assets/queens.mp4", 
                defeatVideoSrc: "./assets/queensdefeat.mp4",
                lossVideoSrc: "./assets/queensloss.mp4"
            },
            { 
                id: 6, 
                name: "Kings Room", 
                monsterName: "Bear", 
                videoSrc: "./assets/kings.mp4", 
                defeatVideoSrc: "./assets/kingsdefeat.mp4",
                lossVideoSrc: "./assets/kingsloss.mp4"
            }
        ];

        // 2. Question Sets
        const QUESTION_SETS = {
            1: [
                { q: "What is the name of the currency used in the UK?", a: ["pound", "pounds", "sterling", "pound sterling"] },
                { q: "Which city is the capital of Scotland?", a: ["edinburgh"] },
                { q: "What is the traditional British dish of fish and...?", a: ["chips", "chip"] },
                { q: "Who wrote 'Romeo and Juliet'?", a: ["shakespeare", "william shakespeare"] },
                { q: "Who was the longest reigning queen of the UK?", a: ["elizabeth", "elizabeth the second"] },
                { q: "How many countries are in the United Kingdom?", a: ["four", "4"] }
            ],
            2: [
                { q: "What is the capital city of England?", a: ["london"] },
                { q: "What musical instrument is famous in Scotland?", a: ["bagpipes", "bagpipe"] },
                { q: "What comes with scones: jam and...?", a: ["cream", "clotted cream"] },
                { q: "Who is the famous detective who lives at 221B Baker Street?", a: ["sherlock", "sherlock holmes", "holmes"] },
                { q: "Where does the King live in London?", a: ["buckingham palace", "the palace"] },
                { q: "What is the name of the famous clock tower in London?", a: ["big ben", "elizabeth tower"] }
            ],
            3: [
                { q: "What colour are the post boxes in the UK?", a: ["red"] },
                { q: "What is the famous tennis tournament in London?", a: ["wimbledon"] },
                { q: "What hot drink do British people love the most?", a: ["tea"] },
                { q: "Who wrote the Harry Potter books?", a: ["rowling", "jk rowling", "j.k. rowling"] },
                { q: "What does a King or Queen wear on their head?", a: ["crown", "a crown"] },
                { q: "Who is the current King of the UK?", a: ["charles", "king charles", "charles the third"] }
            ],
            4: [
                { q: "Which side of the road do cars drive on in the UK?", a: ["left", "the left"] },
                { q: "What is the national flower of England?", a: ["rose", "a rose", "the rose"] },
                { q: "What British person discovered gravity?", a: ["newton", "isaac newton"] },
                { q: "What is the most popular sport in the UK?", a: ["football"] },
                { q: "What is the name of the British Flag?", a: ["union jack", "union flag"] },
                { q: "Name one country in the United Kingdom.", a: ["england", "scotland", "wales", "northern ireland"] }
            ]
        };

        const App = () => {
            // --- State ---
            const [gameState, setGameState] = useState('setup'); // setup, ready, playing, defeating, victory, losing, defeated, gameover
            const [currentStageIndex, setCurrentStageIndex] = useState(0);
            const [timeLeft, setTimeLeft] = useState(45);
            const [transcript, setTranscript] = useState("");
            const [isListening, setIsListening] = useState(false);
            
            // Question Set Logic
            const [selectedSet, setSelectedSet] = useState(null);
            const [gameStages, setGameStages] = useState([]); // Will combine ROOM_CONFIG + Selected Questions

            // Debug / Manual Input State
            const [manualInput, setManualInput] = useState("");
            const [showManualInput, setShowManualInput] = useState(false);
            const [showSkipMenu, setShowSkipMenu] = useState(false);
            
            // --- Refs ---
            const videoRef = useRef(null);
            const recognitionRef = useRef(null);
            const timerRef = useRef(null);
            // We use a ref for stages so the mic callback always reads fresh data
            const gameStagesRef = useRef([]);

            const currentStage = gameStages[currentStageIndex] || ROOM_CONFIG[0]; // Fallback for safety
            
            // Sync Ref
            useEffect(() => {
                gameStagesRef.current = gameStages;
            }, [gameStages]);

            // --- Mic Factory ---
            const createRecognition = () => {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    return null;
                }
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                recognition.continuous = false; 
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                recognition.maxAlternatives = 1;

                recognition.onstart = () => {
                    setIsListening(true);
                };

                recognition.onresult = (event) => {
                    const result = event.results[event.results.length - 1];
                    const text = result[0].transcript.toLowerCase();
                    setTranscript(text);
                    if (result.isFinal || text.length > 2) {
                        checkAnswer(text);
                    }
                };

                recognition.onerror = (event) => {
                    console.error("Mic Error:", event.error);
                    if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                        setIsListening(false);
                        setShowManualInput(true);
                    }
                };

                recognition.onend = () => {
                    setIsListening(false);
                };
                
                return recognition;
            };

            // --- Handlers ---
            
            const handleSetSelect = (setNumber) => {
                setSelectedSet(setNumber);
                
                // Merge Room Config with Questions
                const questions = QUESTION_SETS[setNumber];
                const mergedStages = ROOM_CONFIG.map((room, index) => ({
                    ...room,
                    question: questions[index].q,
                    answers: questions[index].a
                }));
                
                setGameStages(mergedStages);
                // Don't set state to ready yet, just hide selector
            };

            const handleEncounter = () => {
                // 1. START MIC FIRST
                try {
                    if (recognitionRef.current) {
                        try { recognitionRef.current.abort(); } catch(e){}
                    }
                    recognitionRef.current = createRecognition();
                    if (recognitionRef.current) recognitionRef.current.start();
                } catch(e) {
                    console.error("Mic Start Failed (Likely Local File)", e);
                    setShowManualInput(true);
                }

                setGameState('playing');
                setTimeLeft(45);
                setTranscript("");
                setManualInput("");
                
                if (timerRef.current) clearInterval(timerRef.current);
                timerRef.current = setInterval(() => {
                    setTimeLeft((prev) => {
                        if (prev <= 1) {
                            handleTimeOut();
                            return 0;
                        }
                        
                        // Retry mic if possible
                        if (recognitionRef.current && !isListening && !showManualInput) {
                           try { recognitionRef.current.start(); } catch(e){}
                        }
                        
                        return prev - 1;
                    });
                }, 1000);
            };

            // --- Game Logic ---
            const checkAnswer = (text) => {
                // Access via Ref to avoid closure staleness
                const current = gameStagesRef.current[currentStageIndex];
                if (!current) return;
                
                const possibleAnswers = current.answers;
                const isCorrect = possibleAnswers.some(ans => text.includes(ans.toLowerCase()));
                if (isCorrect) triggerDefeatSequence();
            };

            const handleManualSubmit = (e) => {
                e.preventDefault();
                checkAnswer(manualInput.toLowerCase());
                setManualInput("");
            };

            const triggerDefeatSequence = () => {
                clearInterval(timerRef.current);
                if (recognitionRef.current) { try { recognitionRef.current.stop(); } catch(e){} }
                
                if (currentStage.defeatVideoSrc) {
                    setGameState('defeating');
                } else {
                    setGameState('victory');
                }
            };

            const handleVideoEnded = () => {
                if (gameState === 'defeating') {
                    setGameState('victory');
                }
                if (gameState === 'losing') {
                    setGameState('defeated');
                }
            };

            const handleTimeOut = () => {
                clearInterval(timerRef.current);
                if (recognitionRef.current) { try { recognitionRef.current.stop(); } catch(e){} }
                
                // Check if loss video exists
                if (currentStage.lossVideoSrc) {
                    setGameState('losing');
                } else {
                    setGameState('defeated');
                }
            };

            const nextStage = () => {
                if (currentStageIndex + 1 < gameStages.length) {
                    setCurrentStageIndex(prev => prev + 1);
                    setGameState('ready');
                } else {
                    setGameState('gameover');
                }
            };

            const jumpToStage = (index) => {
                // Reset current state to clean slate
                if (timerRef.current) clearInterval(timerRef.current);
                if (recognitionRef.current) { try { recognitionRef.current.abort(); } catch(e){} }
                
                setCurrentStageIndex(index);
                setGameState('ready');
                setShowSkipMenu(false);
                setTimeLeft(45);
                setTranscript("");
                setManualInput("");
            };

            // --- Determine Video Properties ---
            const isDefeating = gameState === 'defeating';
            const isVictory = gameState === 'victory';
            const isLosing = gameState === 'losing';
            const isDefeated = gameState === 'defeated';
            const isGameOver = gameState === 'gameover';
            
            let currentVideoSrc;
            let shouldLoop = true;

            if (isGameOver) {
                currentVideoSrc = "./assets/victory.mp4";
                shouldLoop = true;
            } else if ((isDefeating || isVictory) && currentStage.defeatVideoSrc) {
                currentVideoSrc = currentStage.defeatVideoSrc;
                shouldLoop = false;
            } else if (isLosing && currentStage.lossVideoSrc) {
                currentVideoSrc = currentStage.lossVideoSrc;
                shouldLoop = false;
            } else if (isDefeated) {
                currentVideoSrc = null;
                shouldLoop = false;
            } else {
                currentVideoSrc = currentStage.videoSrc;
                shouldLoop = true;
            }

            // --- FIXED VIDEO TRANSITION LOGIC ---
            // This useEffect handles playing video whenever source changes
            // WITHOUT destroying the video element (which causes mobile hangs)
            useEffect(() => {
                if (videoRef.current && currentVideoSrc) {
                    // 1. Load the new source
                    videoRef.current.load();
                    // 2. Explicitly play
                    const playPromise = videoRef.current.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.error("Auto-play prevented (mobile restrictions):", error);
                            // If this happens often, we might need a "Tap to Continue" UI
                            // But usually reusing the ref fixes it.
                        });
                    }
                }
            }, [currentVideoSrc]);

            // --- Components ---

            if (gameState === 'setup') {
                return (
                    <div className="min-h-screen bg-gray-900 text-white p-4 font-fantasy overflow-y-auto flex flex-col items-center justify-center">
                        <h1 className="text-6xl md:text-8xl text-center gold-text-bright mb-12 font-bold tracking-wider">
                            Manor House Monsters
                        </h1>
                        
                        <div className="max-w-xl w-full mx-auto space-y-8">
                            
                            {!selectedSet ? (
                                <div className="grid grid-cols-2 gap-4 animate-in slide-in-from-bottom-5 fade-in duration-500">
                                    {[1, 2, 3, 4].map(num => (
                                        <button 
                                            key={num}
                                            onClick={() => handleSetSelect(num)}
                                            className="py-6 bg-gray-800 hover:bg-gray-700 border-2 border-yellow-600/50 hover:border-yellow-500 rounded-lg text-xl font-bold transition-all hover:scale-105 shadow-lg"
                                        >
                                            Question Set {num}
                                        </button>
                                    ))}
                                </div>
                            ) : (
                                <div className="animate-in zoom-in duration-300 space-y-8">
                                    <div className="text-center text-yellow-500 font-sans tracking-widest uppercase text-sm font-bold">
                                        Selected: Question Set {selectedSet}
                                    </div>
                                    <button 
                                        onClick={() => setGameState('ready')}
                                        className="w-full py-6 bg-gradient-to-r from-red-800 to-red-900 rounded-lg text-2xl md:text-3xl font-bold text-white border-2 border-yellow-600 shadow-lg hover:scale-[1.02] transition-transform"
                                    >
                                        Enter the Manor House
                                    </button>
                                </div>
                            )}
                            
                        </div>
                    </div>
                );
            }

            // Stage List for Skip Menu
            const stagesList = gameStages.length > 0 ? gameStages : ROOM_CONFIG;

            return (
                <div className="relative w-screen h-screen overflow-hidden bg-black">
                    {/* Video Player */}
                    {/* CRITICAL FIX: Removed key={currentVideoSrc} to prevent element destruction */}
                    {currentVideoSrc && (
                        <video
                            ref={videoRef}
                            src={currentVideoSrc}
                            autoPlay
                            loop={shouldLoop}
                            muted={false}
                            onEnded={(isDefeating || isLosing) ? handleVideoEnded : undefined}
                            playsInline
                            className="absolute top-0 left-0 w-full h-full object-cover"
                        />
                    )}

                    {/* Overlay */}
                    <div className="absolute top-0 left-0 w-full h-full z-10 flex flex-col justify-between pointer-events-none p-4 md:p-6">
                        
                        {/* Header */}
                        {(!isDefeating && !isLosing && !isDefeated) && (
                        <div className="flex justify-between items-start pointer-events-auto relative">
                            <div className="glass-panel px-4 py-2 rounded-full">
                                <h2 className="text-lg text-yellow-100 font-fantasy">{currentStage.name}</h2>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                {gameState === 'playing' && (
                                    <div className={`glass-panel px-4 py-2 rounded-full ${timeLeft < 10 ? 'bg-red-900/80' : ''}`}>
                                        <span className={`text-2xl font-bold font-mono ${timeLeft < 10 ? 'text-red-500' : 'text-white'}`}>
                                            {timeLeft}
                                        </span>
                                    </div>
                                )}
                                
                                {/* Skip / Jump Menu Button */}
                                <div className="relative z-50">
                                    <button 
                                        onClick={() => setShowSkipMenu(!showSkipMenu)}
                                        className="p-2 rounded bg-black/30 hover:bg-black/80 text-white/40 hover:text-white transition-all backdrop-blur-sm border border-transparent hover:border-white/20"
                                        title="Jump to Stage"
                                    >
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 19 22 12 13 5 13 19"></polygon><polygon points="2 19 11 12 2 5 2 19"></polygon></svg>
                                    </button>
                                    
                                    {showSkipMenu && (
                                        <div className="absolute top-full right-0 mt-2 bg-black/90 border border-yellow-700 rounded-lg p-2 flex flex-col gap-1 w-48 shadow-2xl animate-in fade-in zoom-in-95 duration-200 max-h-[60vh] overflow-y-auto custom-scrollbar">
                                            <div className="text-xs text-yellow-500 font-bold uppercase tracking-wider text-center py-1 border-b border-white/10 mb-1">
                                                Jump To Stage
                                            </div>
                                            {stagesList.map((stage, idx) => (
                                                <button
                                                    key={stage.id}
                                                    onClick={() => jumpToStage(idx)}
                                                    className={`text-left px-3 py-2 rounded text-sm transition-colors ${idx === currentStageIndex ? 'bg-yellow-900/50 text-yellow-200 border border-yellow-700/50' : 'hover:bg-white/10 text-gray-300'}`}
                                                >
                                                    <span className="font-mono opacity-50 mr-2">{idx + 1}.</span>
                                                    {stage.name}
                                                </button>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                        )}
                        {(isDefeating || isLosing || isDefeated) && <div></div>}

                        {/* Center */}
                        <div className="flex-1 flex items-center justify-center pointer-events-auto">
                            
                            {/* READY */}
                            {gameState === 'ready' && (
                                <div className="text-center">
                                    <button 
                                        onClick={handleEncounter}
                                        className="px-16 py-8 bg-red-900/60 backdrop-blur-sm hover:bg-red-800/80 text-white text-4xl md:text-6xl font-fantasy font-bold rounded-lg border-4 border-yellow-500 shadow-[0_0_50px_rgba(220,38,38,0.5)] transition-transform hover:scale-105 active:scale-95"
                                    >
                                        ENCOUNTER
                                    </button>
                                </div>
                            )}

                            {/* PLAYING */}
                            {gameState === 'playing' && (
                                <div className="w-full max-w-3xl glass-panel p-6 rounded-xl">
                                    <div className="text-center">
                                        <h3 className="text-yellow-500 font-bold uppercase text-xs mb-2">Question</h3>
                                        <p className="text-3xl md:text-5xl text-white font-fantasy leading-tight mb-6">
                                            {currentStage.question}
                                        </p>
                                        
                                        <div className="flex flex-col items-center gap-2">
                                            {!showManualInput ? (
                                                <div className="h-12 w-full bg-black/40 rounded flex items-center justify-center border border-gray-600 relative">
                                                    {isListening ? (
                                                        <div className="flex items-center gap-2">
                                                            <div className="w-2 h-2 bg-red-500 rounded-full mic-active"></div>
                                                            <span className="text-gray-300 italic">{transcript || "Listening..."}</span>
                                                        </div>
                                                    ) : (
                                                        <span className="text-red-400 text-xs">Mic Inactive</span>
                                                    )}
                                                    <button onClick={() => setShowManualInput(true)} className="absolute right-2 text-xs text-blue-400 hover:text-blue-300 underline">Use Keyboard</button>
                                                </div>
                                            ) : (
                                                <form onSubmit={handleManualSubmit} className="flex gap-2 w-full">
                                                    <input 
                                                        type="text" 
                                                        value={manualInput}
                                                        onChange={(e) => setManualInput(e.target.value)}
                                                        placeholder="Type answer..."
                                                        className="flex-1 bg-black/60 border border-gray-500 rounded px-4 py-2 text-white outline-none focus:border-yellow-500"
                                                        autoFocus
                                                    />
                                                    <button type="submit" className="px-4 bg-yellow-700 text-white rounded font-bold">></button>
                                                </form>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* DEFEATING or LOSING (Empty center to watch video) */}
                            {(gameState === 'defeating' || gameState === 'losing') && null}

                            {/* VICTORY */}
                            {gameState === 'victory' && (
                                <div className="text-center animate-in zoom-in duration-300">
                                    <h1 className="text-7xl font-fantasy text-green-500 text-shadow-hard mb-4">VICTORY</h1>
                                    <button onClick={nextStage} className="px-8 py-3 bg-green-700 text-white text-xl font-bold rounded border-2 border-green-400">
                                        Next ->
                                    </button>
                                </div>
                            )}

                            {/* DEFEATED */}
                            {gameState === 'defeated' && (
                                <div className="text-center">
                                    <h1 className="text-7xl font-fantasy text-red-600 text-shadow-hard mb-4">YOU DIED</h1>
                                    <div className="flex gap-4 justify-center">
                                        <button onClick={() => setGameState('setup')} className="px-6 py-2 bg-gray-700 text-white rounded">Menu</button>
                                        <button onClick={handleEncounter} className="px-6 py-2 bg-red-700 text-white rounded font-bold">Retry</button>
                                    </div>
                                </div>
                            )}

                             {/* GAME OVER */}
                             {gameState === 'gameover' && (
                                <div className="text-center animate-in zoom-in duration-500">
                                    <h1 className="text-6xl md:text-8xl font-fantasy gold-text-bright mb-8 font-bold tracking-wider leading-tight">
                                        You saved the<br/>Manor House!
                                    </h1>
                                    <button 
                                        onClick={() => {setCurrentStageIndex(0); setGameState('setup'); setSelectedSet(null);}} 
                                        className="px-12 py-4 bg-gradient-to-r from-yellow-700 to-yellow-900 text-white text-2xl font-bold rounded-lg border-2 border-yellow-400 shadow-[0_0_30px_rgba(234,179,8,0.4)] hover:scale-105 transition-transform"
                                    >
                                        Play Again
                                    </button>
                                </div>
                            )}
                        </div>

                        {/* Teacher Controls */}
                        <div className="pointer-events-auto pb-4">
                            {gameState === 'playing' && (
                                <div className="flex gap-4 justify-center">
                                    <button onClick={handleTimeOut} className="glass-panel bg-red-900/80 hover:bg-red-800 text-red-200 px-8 py-4 rounded-lg font-bold text-xl border-red-500">XXX</button>
                                    <button onClick={triggerDefeatSequence} className="glass-panel bg-green-900/80 hover:bg-green-800 text-green-200 px-8 py-4 rounded-lg font-bold text-xl border-green-500">âœ“</button>
                                </div>
                            )}
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
