<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pronunciation Skills Review - British Hills</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Canvas Confetti for rewards -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f4f8;
            touch-action: manipulation; /* Improves touch response on iOS */
        }
        
        .word-display {
            font-family: 'Fredoka', sans-serif;
        }

        /* Pulse animation for the listening state */
        @keyframes pulse-ring {
            0% { transform: scale(0.33); opacity: 1; }
            80%, 100% { opacity: 0; }
        }
        
        @keyframes pulse-dot {
            0% { transform: scale(0.8); }
            50% { transform: scale(1); }
            100% { transform: scale(0.8); }
        }

        .listening-ring {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(239, 68, 68, 0.4);
            animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
            z-index: -1;
        }

        .mic-active {
            animation: pulse-dot 1.25s cubic-bezier(0.455, 0.03, 0.515, 0.955) -0.4s infinite;
        }

        /* Prevent text selection on game elements */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-between overflow-hidden text-slate-800">

    <!-- Header -->
    <header class="w-full p-4 bg-white shadow-sm flex justify-between items-center z-10">
        <div class="flex items-center gap-2">
            <div class="bg-blue-900 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold font-serif">B</div>
            <h1 class="font-bold text-lg text-blue-900">Pronunciation Skills</h1>
        </div>
        <div class="text-sm font-semibold text-slate-500">
            <span id="progress-display">1 / 10</span>
        </div>
    </header>

    <!-- Main Game Area -->
    <main class="flex-1 flex flex-col items-center justify-center w-full max-w-md p-6 relative">
        
        <!-- Status Message -->
        <div id="status-message" class="absolute top-4 text-center text-sm font-semibold text-slate-400 transition-all duration-300">
            Tap the microphone to speak
        </div>

        <!-- The Target Word -->
        <div class="text-center mb-8 relative z-10">
            <div id="target-word" class="word-display text-5xl md:text-6xl font-semibold text-slate-800 mb-2 transition-all duration-300">
                Loading...
            </div>
            <div class="h-1 w-24 bg-blue-200 mx-auto rounded-full"></div>
        </div>

        <!-- Feedback Area (What was heard) -->
        <div id="feedback-container" class="min-h-[60px] flex items-center justify-center mb-8 w-full">
            <p id="heard-text" class="text-xl text-slate-500 font-medium text-center italic transition-colors duration-200">
                <!-- Spoken text appears here -->
            </p>
        </div>

        <!-- Controls -->
        <div class="relative flex flex-col items-center justify-center gap-6">
            
            <!-- Listening Ring Animation -->
            <div id="listening-ring" class="listening-ring hidden"></div>

            <!-- Mic Button -->
            <button id="mic-button" class="w-24 h-24 rounded-full bg-white shadow-xl border-4 border-slate-100 flex items-center justify-center text-3xl text-slate-400 transition-all duration-200 active:scale-95 focus:outline-none hover:border-blue-100 hover:text-blue-500">
                <i class="fa-solid fa-microphone"></i>
            </button>

            <!-- Next Button (Hidden initially) -->
            <button id="next-button" class="hidden px-8 py-3 bg-green-500 text-white rounded-full font-bold shadow-lg hover:bg-green-600 active:scale-95 transition-all animate-bounce">
                Next Word <i class="fa-solid fa-arrow-right ml-2"></i>
            </button>
            
            <!-- Skip Button (Small) -->
            <button id="skip-button" class="text-slate-400 text-sm mt-4 hover:text-slate-600 underline">
                Skip Word
            </button>

        </div>

    </main>

    <!-- Footer / Settings Toggle -->
    <footer class="w-full p-4 text-center text-slate-400 text-xs">
        <button id="settings-toggle" class="hover:text-blue-500">
            <i class="fa-solid fa-gear mr-1"></i> Edit Word List
        </button>
    </footer>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6">
            <h2 class="text-xl font-bold mb-4 text-slate-800">Classroom Word List</h2>
            <p class="text-sm text-slate-500 mb-2">Enter words separated by commas.</p>
            <textarea id="word-input" class="w-full h-40 p-3 border border-slate-200 rounded-lg mb-4 text-slate-700 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Squirrel, Comfortable, Wednesday..."></textarea>
            <div class="flex justify-end gap-3">
                <button id="close-settings" class="px-4 py-2 text-slate-500 hover:bg-slate-100 rounded-lg">Cancel</button>
                <button id="save-settings" class="px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700">Save & Restart</button>
            </div>
        </div>
    </div>

    <script>
        // --- Game State ---
        // Updated words based on British Hills Sound Pairs PDF (L/R, B/V, Th/T, Sh/S)
        const defaultWords = [
            // Pair 1: L vs R
            "Lip", "Rip",
            // Pair 2: B vs V
            "Ban", "Van",
            // Pair 3: Th vs T (Voiced/Unvoiced)
            "These", "Teas",
            // Pair 4: Sh vs S
            "She's", "Sees",
            // Pair 5: L vs R (Extended)
            "Light", "Right",
            // Pair 6: B vs V (Extended)
            "Best", "Vest",
            // Pair 7: Th vs T (Extended)
            "Three", "Tree",
            // Pair 8: Sh vs S (Extended)
            "Ship", "Sip",
            // Pair 9: B vs V (Extended)
            "Boat", "Vote",
            // Pair 10: Th vs T (Extended)
            "Thank", "Tank"
        ];
        
        let words = [];
        let currentIndex = 0;
        let recognition;
        let isListening = false;
        
        // Storage key updated to ensure new sound pairs load for the user
        const STORAGE_KEY = 'britishHillsSoundPairs_v1';

        // --- DOM Elements ---
        const targetWordEl = document.getElementById('target-word');
        const heardTextEl = document.getElementById('heard-text');
        const micButton = document.getElementById('mic-button');
        const nextButton = document.getElementById('next-button');
        const skipButton = document.getElementById('skip-button');
        const statusMessage = document.getElementById('status-message');
        const listeningRing = document.getElementById('listening-ring');
        const progressDisplay = document.getElementById('progress-display');
        
        // Settings DOM
        const settingsToggle = document.getElementById('settings-toggle');
        const settingsModal = document.getElementById('settings-modal');
        const wordInput = document.getElementById('word-input');
        const saveSettingsBtn = document.getElementById('save-settings');
        const closeSettingsBtn = document.getElementById('close-settings');

        // --- Initialization ---
        function initGame() {
            // Load words from localStorage or use default
            const savedWords = localStorage.getItem(STORAGE_KEY);
            if (savedWords) {
                words = savedWords.split(',').map(w => w.trim()).filter(w => w.length > 0);
            } else {
                words = [...defaultWords];
            }
            
            currentIndex = 0;
            loadWord();
            setupSpeechRecognition();
        }

        function loadWord() {
            if (currentIndex >= words.length) {
                // End of game
                gameComplete();
                return;
            }

            // Reset UI
            targetWordEl.textContent = words[currentIndex];
            targetWordEl.classList.remove('text-green-500', 'text-red-500');
            targetWordEl.classList.add('text-slate-800');
            
            heardTextEl.textContent = "";
            heardTextEl.className = "text-xl text-slate-500 font-medium text-center italic transition-colors duration-200";
            
            nextButton.classList.add('hidden');
            micButton.classList.remove('hidden');
            skipButton.classList.remove('hidden');
            
            progressDisplay.textContent = `${currentIndex + 1} / ${words.length}`;
            statusMessage.textContent = "Tap microphone to speak";
            statusMessage.classList.remove('text-red-500', 'text-green-600');
            statusMessage.classList.add('text-slate-400');
        }

        // --- Speech Recognition Setup ---
        function setupSpeechRecognition() {
            // Check for browser support
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert("Sorry, your browser doesn't support speech recognition. Please use Safari on iOS or Chrome.");
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            // CRITICAL for "British Hills": Set language to British English
            recognition.lang = 'en-GB'; 
            recognition.interimResults = false; // We only want final results
            recognition.maxAlternatives = 1;

            recognition.onstart = function() {
                isListening = true;
                updateListeningUI(true);
            };

            recognition.onend = function() {
                isListening = false;
                updateListeningUI(false);
            };

            recognition.onresult = function(event) {
                const speechResult = event.results[0][0].transcript;
                const confidence = event.results[0][0].confidence;
                
                checkPronunciation(speechResult);
            };

            recognition.onerror = function(event) {
                isListening = false;
                updateListeningUI(false);
                statusMessage.textContent = "Error: " + event.error;
                
                if (event.error === 'not-allowed') {
                    alert("Microphone access is blocked. Please check your browser settings.");
                }
            };
        }

        function updateListeningUI(listening) {
            if (listening) {
                micButton.classList.add('border-red-400', 'text-red-500', 'mic-active');
                micButton.classList.remove('border-slate-100', 'text-slate-400');
                listeningRing.classList.remove('hidden');
                statusMessage.textContent = "Listening...";
                statusMessage.classList.add('text-red-400');
            } else {
                micButton.classList.remove('border-red-400', 'text-red-500', 'mic-active');
                micButton.classList.add('border-slate-100', 'text-slate-400');
                listeningRing.classList.add('hidden');
            }
        }

        function toggleListening() {
            if (isListening) {
                recognition.stop();
            } else {
                // Clear previous feedback
                heardTextEl.textContent = "...";
                recognition.start();
            }
        }

        // --- Logic & Comparison ---
        function checkPronunciation(spokenWord) {
            const target = words[currentIndex].toLowerCase().trim();
            // Remove punctuation from spoken word just in case
            const cleanSpoken = spokenWord.toLowerCase().trim().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"");
            
            heardTextEl.textContent = `"${spokenWord}"`;

            // Comparison Logic
            // We check for exact match OR if the spoken phrase contains the target word
            if (cleanSpoken === target || cleanSpoken.includes(target)) {
                handleSuccess();
            } else {
                handleFailure();
            }
        }

        function handleSuccess() {
            // UI Feedback
            targetWordEl.classList.remove('text-slate-800');
            targetWordEl.classList.add('text-green-500');
            
            statusMessage.textContent = "Excellent!";
            statusMessage.classList.remove('text-slate-400', 'text-red-400');
            statusMessage.classList.add('text-green-600');
            
            heardTextEl.classList.add('text-green-600');

            // Play Sound (Optional, browser policies might block auto-audio)
            
            // Confetti!
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#2563EB', '#EF4444', '#FFFFFF'] // British/Union Jack colours
            });

            // Switch Buttons
            micButton.classList.add('hidden');
            skipButton.classList.add('hidden');
            nextButton.classList.remove('hidden');
            nextButton.focus();
        }

        function handleFailure() {
            targetWordEl.classList.add('animate-shake');
            setTimeout(() => targetWordEl.classList.remove('animate-shake'), 500);
            
            statusMessage.textContent = "Try again!";
            statusMessage.classList.remove('text-slate-400');
            statusMessage.classList.add('text-red-500');
            
            heardTextEl.classList.add('text-red-400');
            setTimeout(() => heardTextEl.classList.remove('text-red-400'), 1000);
        }

        function gameComplete() {
            targetWordEl.textContent = "Well Done!";
            targetWordEl.className = "text-5xl font-bold text-blue-900 mb-4";
            statusMessage.textContent = "All words completed.";
            heardTextEl.textContent = "";
            
            micButton.classList.add('hidden');
            skipButton.classList.add('hidden');
            nextButton.classList.remove('hidden');
            nextButton.innerHTML = `<i class="fa-solid fa-rotate-right mr-2"></i> Restart`;
            nextButton.onclick = function() {
                currentIndex = 0;
                // Reset button functionality
                nextButton.onclick = nextWord;
                nextButton.innerHTML = `Next Word <i class="fa-solid fa-arrow-right ml-2"></i>`;
                loadWord();
            };
        }

        function nextWord() {
            currentIndex++;
            loadWord();
        }

        // --- Event Listeners ---
        micButton.addEventListener('click', toggleListening);
        nextButton.addEventListener('click', nextWord);
        skipButton.addEventListener('click', nextWord);

        // --- Settings Logic ---
        settingsToggle.addEventListener('click', () => {
            wordInput.value = words.join(', ');
            settingsModal.classList.remove('hidden');
        });

        closeSettingsBtn.addEventListener('click', () => {
            settingsModal.classList.add('hidden');
        });

        saveSettingsBtn.addEventListener('click', () => {
            const rawText = wordInput.value;
            // Basic validation
            if (rawText.trim().length > 0) {
                localStorage.setItem(STORAGE_KEY, rawText);
                initGame(); // Restart with new words
                settingsModal.classList.add('hidden');
            } else {
                alert("Please enter at least one word.");
            }
        });

        // Start
        initGame();

    </script>
</body>
</html>
