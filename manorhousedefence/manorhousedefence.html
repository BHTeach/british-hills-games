
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Manor House Defence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=IM+Fell+English+SC&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0c0a09;
        font-family: 'IM Fell English SC', serif;
        user-select: none;
      }
      .gothic-font { font-family: 'UnifrakturMaguntia', cursive; }
      .classic-font { font-family: 'Cinzel Decorative', cursive; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px) translateX(0px); }
        25% { transform: translateY(-5px) translateX(2px); }
        50% { transform: translateY(0px) translateX(-2px); }
        75% { transform: translateY(5px) translateX(2px); }
      }
      .ghost-float { animation: float 3s ease-in-out infinite; }
      
      @keyframes flash-red {
        0%, 100% { background-color: transparent; }
        50% { background-color: rgba(220, 38, 38, 0.4); }
      }
      .damage-flash { animation: flash-red 0.5s ease-in-out; }

      @keyframes fire-bullet {
        0% { bottom: -20px; opacity: 1; height: 10px; }
        15% { height: 100px; }
        80% { opacity: 1; }
        100% { bottom: calc(100% - var(--target-y)); opacity: 0; height: 10px; }
      }
      
      .cannon-bullet { 
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 12px;
        background: linear-gradient(to top, #60a5fa, #fff);
        box-shadow: 0 0 30px #60a5fa, 0 0 10px #fff;
        border-radius: 9999px;
        z-index: 50;
      }

      .stone-texture {
        background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
      }
    </style>
    <script type="module" crossorigin src="./assets/manor-B7KMXEXp.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
